<div class="container-fluid">
  <div class="contact-form container">
    <form method="post" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="names row">
        <div class="form-group col-6">
          <label for="first-name">First name</label>
          <input type="text" formControlName="fname" class="form-control" id="first-name">
        </div>
        <div class="form-group col-6">
          <label for="last-name">Last name</label>
          <input type="text" formControlName="lname" lass="form-control" id="last-name">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea rows="3" formControlName="message" class="form-control" id="message"></textarea>
      </div>
      <button type="submit" class="btn btn-sm btn-outline-info">Contact</button>
    </form>
  </div>
</div>
